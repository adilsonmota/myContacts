<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
		<h1 style="text-align: center">Cadastro de Contatos</h1>
		<h5 style="text-align: right;"><p:link outcome="register" value="Registar-se"/></h5>
</h:head>

<h:body>

	 
<div align="center">
	<h:form>
	<p:growl id="growl" showDetail="true" showSummary="false" sticky="false" /> 
				<h:panelGrid columns="1" cellpadding="2">
	                	<p:outputLabel value="Username:"/>
	                	<p:inputText value="#{LoginBean.usrLogin}" size="20" label="Username" required="true" style="text-transform:lowercase"/>
	                <p:outputLabel value=" Senha:"/>
	 					<p:password value="#{LoginBean.pswLogin}" id="psw" label="Password" required="true" size="20"/> 
	 			</h:panelGrid>	
        		<h:panelGrid columns="2" cellpadding="1">	
        			<p:commandButton value="Ok" update="@form" action="#{LoginBean.login}"/>
         			<p:commandButton value="Cancelar" type="reset"/>
       			</h:panelGrid>
       	</h:form>
</div>
	
</h:body>

</html>
