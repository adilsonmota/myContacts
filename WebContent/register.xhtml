<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h1 style="text-align: center">Novo Usu√°rio</h1><br></br>
</h:head>

<h:body>
	<div align="center">
		<h:form>
			<p:growl id="growl" showDetail="true" showSummary="false" sticky="false" /> 
				<h:panelGrid columns="2" cellpadding="2">
					<p:outputLabel value="Nome:"/><p:inputText value="#{UserBean.newUser.name}" size="40" label="Nome" required="true" placeholder="Nome completo"/>
					<p:outputLabel value="Username:"/><p:inputText value="#{UserBean.newUser.username}" placeholder="Apelido ou Email" size="40" label="Username" required="true" style="text-transform:lowercase"/>
					<p:outputLabel value="Senha:"/><p:password id="psw1" match="psw2" required="true" label="Senha1" feedback="true" size="40"/>
	             	<p:outputLabel value="Confirma senha:"/><p:password value="#{UserBean.newUser.password}" id="psw2" label="Senha2" required="true" feedback="false" size="40"/> 
				</h:panelGrid>	
		      	<h:panelGrid columns="2" cellpadding="1">	
		  			<p:commandButton value="Ok" update="@form" action="#{UserBean.registerUser}"/>
		   			<p:commandButton value="Cancelar" type="reset"/>
		     	</h:panelGrid>
		</h:form>
	</div>	
</h:body>

</html>
